## Customize the test machine
machine:

  timezone:
    America/Denver # Set the timezone

  # Version of php to use
  php:
    version: 5.3.10

  # Add some environment variables
  environment:
    CIRCLE_ENV: test
    WP_VERSION: 3.8.1
    WP_MULTISITE: 0
    WP_CORE_DIR: /tmp/wordpress
    WP_TESTS_DIR: /tmp/wordpress-tests
    plugin_slug: $CIRCLE_PROJECT_REPONAME
    plugin_dir: $WP_CORE_DIR/wp-content/plugins/$plugin_slug


## Customize dependencies
dependencies:
  pre:
    #setup WP install
    - wget -nv -O /tmp/wordpress.tar.gz https://github.com/WordPress/WordPress/tarball/$WP_VERSION
    - mkdir -p $WP_CORE_DIR
    - tar --strip-components=1 -zxmf /tmp/wordpress.tar.gz -C $WP_CORE_DIR
    - cd ..
    - mv $plugin_slug $plugin_dir
    # set up testing suite
    - svn co --ignore-externals http://unit-tests.svn.wordpress.org/trunk/ $WP_TESTS_DIR
    - cd $WP_TESTS_DIR
    - cp wp-tests-config-sample.php wp-tests-config.php
    - sed -i "s:dirname( __FILE__ ) . '/wordpress/':'$WP_CORE_DIR':" wp-tests-config.php
    - sed -i "s/yourdbnamehere/wordpress_test/" wp-tests-config.php
    - sed -i "s/yourusernamehere/root/" wp-tests-config.php
    - sed -i "s/yourpasswordhere//" wp-tests-config.php
    # set up database
    - mysql -e 'CREATE DATABASE wordpress_test;' -uroot
    # prepare for running the tests
    - cd $plugin_dir/tests
