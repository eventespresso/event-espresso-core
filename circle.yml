## Customize the test machine
machine:

  timezone:
    America/Denver # Set the timezone

  # Version of php to use
  php:
    version: 5.4.21

  # Add some environment variables
  environment:
    CIRCLE_ENV: test
    WP_VERSION: 3.8.1
    WP_MULTISITE: 0
    WP_CORE_DIR: /home/ubuntu/tmp/wordpress/
    WP_TESTS_DIR: /home/ubuntu/tmp/wordpress-tests
    plugin_loc: /home/ubuntu/$CIRCLE_PROJECT_REPONAME
    plugin_slug: $CIRCLE_PROJECT_REPONAME
    plugin_dir: /home/ubuntu/tmp/wordpress/wp-content/plugins/$plugin_slug
    plugin_tests_dir: /home/ubuntu/tmp/wordpress/wp-content/plugins/$plugin_slug/tests


## Customize dependencies
dependencies:
  pre:
    #enable xdebug
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
    #setup WP install
    - wget -nv -O /home/ubuntu/tmp/wordpress.tar.gz https://github.com/WordPress/WordPress/tarball/$WP_VERSION;
    - mkdir -p $WP_CORE_DIR;
    - tar --strip-components=1 -zxmf /home/ubuntu/tmp/wordpress.tar.gz -C $WP_CORE_DIR;
    - mv $plugin_loc $plugin_dir;
    # set up testing suite
    - svn co --ignore-externals http://unit-tests.svn.wordpress.org/trunk/ $WP_TESTS_DIR;
    - cd $WP_TESTS_DIR && cp wp-tests-config-sample.php wp-tests-config.php && sed -i "s:dirname( __FILE__ ) . '/wordpress/':'$WP_CORE_DIR':" wp-tests-config.php && sed -i "s/yourdbnamehere/wordpress_test/" wp-tests-config.php && sed -i "s/yourusernamehere/root/" wp-tests-config.php && sed -i "s/yourpasswordhere//" wp-tests-config.php;
    # set up database
    - mysql -e 'CREATE DATABASE wordpress_test;' -uroot;
  post:
    - pear install --force 'pear.phpunit.de/PHPUnit-3.7.32'

##tests override
test:
  override:
    - cd $plugin_tests_dir; phpunit --coverage-html $CIRCLE_ARTIFACTS
