sudo: required

language: php

services:
  - mysql

cache:
  apt: true
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

env:
  global:
    - WP_VERSION=latest WP_MULTISITE=0

before_install:
   - |
      if [[ "$SKIP_XDEBUG_REMOVE" != "true" ]]; then
        cp $HOME/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini /tmp
        phpenv config-rm xdebug.ini
        echo "xdebug removed";
      fi

before_script:
  - bash tests/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    # Install the specified version of PHPUnit depending on the PHP version:
    if [[ -n "$TRAVIS_PHP_VERSION" ]]; then
      case "$TRAVIS_PHP_VERSION" in
        7.2|7.1|7.0|nightly)
          echo "Using PHPUnit 6.1"
          composer global require "phpunit/phpunit=6.1.*"
          ;;
        5.6|5.5|5.4|5.3)
          echo "Using PHPUnit 4.8"
          composer global require "phpunit/phpunit=4.8.*"
          ;;
        5.2)
          # Do nothing, use default PHPUnit 3.6.x
          echo "Using default PHPUnit, hopefully 3.6"
          ;;
        *)
          echo "No PHPUnit version handling for PHP version $TRAVIS_PHP_VERSION"
          exit 1
          ;;
      esac
    fi
  - mysql --version
  - phpunit --version
  - phpenv versions

script: npm run test-php

jobs:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: 7.2
      env:
        - PHP_LINT=1
        - PHP_LINT_WITH_WARNINGS=yes
  include:
    - stage: test
      php: 7.2
      env:
        - PHP_LINT=1
        - PHP_LINT_WITH_WARNINGS=no
      script:
        - composer install || exit 1
        - composer config-eventespressocs || exit 1
        - npm run lint-php:skip-warnings || exit 1
    - php: 7.2
      env:
        - PHP_LINT=1
        - PHP_LINT_WITH_WARNINGS=yes
      script:
        - composer install || exit 1
        - composer config-eventespressocs || exit 1
        - npm run lint-php || exit 1
    - env:
        - JAVASCRIPT_TESTS=1
      language: node_js
      before_install:
        - npm i -g npm@>=6.4.0
      node_js:
        - node
      script:
        - npm run ci || exit 1
    - language: node_js
      node_js:
        - node
      env:
        - LICENSE_CHECK=1
      script:
        - npm run lc || exit 1
    - php: 7.2
    - php: 7.1
    - php: 7.0
    - php: 5.6
    - php: 5.5
    # multisite
    - php: 7.2
      env: WP_MULTISITE=1
    # wp 4.5 builds
    - php: 5.6
      env: WP_VERSION=4.5
    - php: nightly

