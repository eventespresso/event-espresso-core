name: JS Build and Test

on:
  pull_request:
    # Prevent this workflow from running on pull requests to barista branch
    branches-ignore:
      - 'barista'

jobs:
  js-lint-and-build:
    name: JS Lint/Build
    runs-on: ubuntu-latest
    needs: what_has_changed
    # Run only if JS files have changed
    if: ${{ needs.what_has_changed.outputs.js == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node
        uses: dcodeIO/setup-node-nvm@master
        with:
          node-version: lts/*

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - name: JS Lint
        run: npm run ci:lint

      - name: JS Build
        run: npm run ci:build

  js-unit-tests:
    name: JS Unit tests
    runs-on: ubuntu-latest
    needs: what_has_changed
    # Run only if JS files have changed
    if: ${{ needs.what_has_changed.outputs.js == 'true' || needs.what_has_changed.outputs.webpack == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node
        uses: dcodeIO/setup-node-nvm@master
        with:
          node-version: lts/*

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - name: JS Unit tests
        run: npm run ci:test

  # JOB to check if the files in a path have changed
  what_has_changed:
    runs-on: ubuntu-latest
    outputs:
      js: ${{ steps.filter.outputs.js }}
      php: ${{ steps.filter.outputs.php }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        # For pull requests it's not necessary to checkout the code
        if: ${{ github.event_name != 'pull_request' }}

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            js:
              - '**/*.js'
              - 'assets/*'
            webpack:
              - 'package.json'
            php:
              - '**/*.php'